<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portefolio - Contact</title>
    <link rel="icon" href="../images/icon.png">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("NkKihCjqfjyeegvrK");
        })();
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <label class="toggle dark-mode-toggle">
                        <input id="dark-mode-toggle" class="toggle-checkbox" type="checkbox" onclick="toggleDarkMode()">
                        <div class="toggle-switch"></div>
                    </label>
                </li>
                <li><a href="projects.html">Projets</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="company.html">Entreprise</a></li>
                <li>
                    <label class="toggle color-switch-toggle">
                        <input id="color-switch" class="toggle-checkbox" type="checkbox" onclick="switchColors()">
                        <div class="toggle-switch"></div>
                    </label>
                </li>
            </ul>            
        </nav>
        <script src="../js/toggle.js"></script>
        <script src="../js/header_listener.js"></script>
    </header>
    <main>
        <section id="contact-section">
            <h1 id="contact-title">Contactez-moi</h1>
            <form id="contact-form">
                <label for="name" id="name-label">Nom:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email" id="email-label">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message" id="message-label">Message:</label>
                <textarea id="message" name="message" required></textarea>
    
                <button type="submit" id="submit-button">Envoyer</button>
            </form>
        </section>
        <div class="container"></div>
    </main>
<footer>
    <p>&copy; 2024 Blog Portfolio. Tous droits réservés.</p>
</footer>
<script src="../js/section.js"></script>
<script src="../js/contact.js"></script>
<script src="../js/contract_listener.js"></script>
</body>
</html>
